    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
    <style>
        html, body {
            height: 100%; /* Set height to 100% for both html and body */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }
        body {
            font-family: 'Georgia', sans-serif; /* Font style for the entire page */
        }
        nav {
            background-color: #333; /* Dark gray background for the navigation bar */
            color: white; /* White text color */
            overflow: hidden; /* Clear floats in navigation */
        }
        nav ul {
            list-style-type: none; /* Remove default bullet points from the list */
            padding: 0; /* Remove padding */
            margin: 0; /* Remove margin */
        }
        nav ul li {
            float: left; /* Align list items to the left */
        }
        nav ul li a {
            display: block; /* Set links to block display */
            color: white; /* White text color for links */
            text-align: center; /* Center align text within links */
            padding: 14px 16px; /* Add padding for links */
            text-decoration: none; /* Remove underline from links */
        }
        nav ul li a:hover {
            background-color: #ddd; /* Light gray background on hover */
            color: black; /* Change text color to black on hover */
        }
        main {
            background-image: url("img/pink.gif"); /* Set background image for main content */
            background-size: cover; /* Ensure the background image covers the entire area */
            background-position: center; /* Center the background image */
            height: 100%; /* Set height of main to fill the full viewport */
            display: flex; /* Use Flexbox for layout */
            align-items: center; /* Center items vertically */
            justify-content: center; /* Center items horizontally */
            color: white; /* White text color */
            text-align: center; /* Center align text */
            padding: 20px; /* Add padding around the content */
            font-size: 28px; /* Increase font size */
        }
    </style>
</head>
